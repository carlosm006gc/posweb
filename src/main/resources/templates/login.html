<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login to the System</title>
<th:block th:include="fragments/geral.html :: headerfiles">
        </th:block>
<link th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body class="text-center">
	<form class="form-signin" method="POST" th:action="@{/login}">
		<h1 class="h1 mb-3 font-weight-normal">Posweb</h1>
		<h2 class="h2 mb-3 font-weight-normal">Login to the System</h2>
		<div th:if="${param.error}">
			<div class="alert alert-danger">Username or password is invalid.</div>
		</div>
		<input name="username" type="text" class="form-control"
			placeholder="User" autofocus="autofocus" required="true" /> 
		<input
			name="password" type="password" class="form-control"
			placeholder="Password" required="true" />
		<input type="hidden"
			name="${_csrf.parameterName}" value="${_csrf.token}" />

		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>People Management System</title>

<th:block th:include="fragments/geral.html :: headerfiles">
        </th:block>
</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>

	<div class="container my-2">
		<h2>New User</h2>
		<form action="#" th:action="@{/admin/users/save}" th:object="${users}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
			<input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">
      		
      		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
			<input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
      		
      		<select class="form-control mb-4 col-4" th:field="*{role}" >
			    <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
			</select>
			
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/admin/users}">Return to user list</a>
	</div>
</body>
</html>

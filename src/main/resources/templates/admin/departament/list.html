<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>People Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>

	<div class="container my-2">
		<a th:href="@{/departament/new}" class="btn btn-primary btn-sm mb-3">Include
			Departament</a>
		<h1>Departament</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Initials</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="departament : ${listDepartament}">
					<td th:text="${departament.name}"></td>
					<td th:text="${departament.initials}"></td>
					
					<td><a th:href="@{/departament/change/{id}(id=${departament.id})}"
						class="btn btn-primary">Change</a>
				</tr>
				
			</tbody>
		</table>
		
	</div>
</body>
</html>

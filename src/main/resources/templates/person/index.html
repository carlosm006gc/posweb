<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>People Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
</head>
<body>
	<!--  <header th:insert="fragments/geral.html :: header"> </header> -->

	<div class="container my-2">
		<a th:href="@{/person/new}" class="btn btn-primary btn-sm mb-3">Include
			Person</a>
		<h1>People</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<!--<th>Departament</th>
					<th>Actions</th>  -->

				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${listPerson}">
					<td th:text="${person.name}"></td>
					<td th:text="${person.phone}"></td>
					<td th:text="${person.email}"></td>
					<!-- 
					<td th:text="${person.departament}"></td>					 -->

					<td><a th:href="@{/person/change/{id}(id=${person.id})}"
						class="btn btn-primary">Change</a> <a
						th:href="@{/person/delete/{id}(id=${person.id})}"
						class="btn btn-danger">Delete</a>
				</tr>
			</tbody>
		</table>
		<!-- 
		<nav aria-label="...">
		    <ul class="pagination">
			    <li th:if="${listPerson.totalPages > 0}" th:each="numberPage : ${numbersPages}" 
			    	th:class="${number==listPerson.number + 1} ? 'page-item active' : 'page-item'">
			    	<a class="page-link" th:href="@{/rh/person(size=${listPerson.size}, page=${numberPage})}"
			        th:text=${numberPage}></a>
			    </li>
		    </ul>
		</nav>
		 -->
	</div>
</body>
</html>

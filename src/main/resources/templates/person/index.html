<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>People Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
</head>
<body>
	<!--  <header th:insert="fragments/geral.html :: header"> </header> -->

	<div class="container my-2">
		<a th:href="@{/person/new}" class="btn btn-primary btn-sm mb-3">Include
			Person</a>
		<h1>People</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<!--<th>Departament</th>
					<th>Actions</th>  -->

				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${listPerson}">
					<td th:text="${person.name}"></td>
					<td th:text="${person.phone}"></td>
					<td th:text="${person.email}"></td>
					<!-- 
					<td th:text="${person.departament}"></td>					 -->

					<td><a th:href="@{/person/change/{id}(id=${person.id})}"
						class="btn btn-primary">Change</a> <a
						th:href="@{/person/delete/{id}(id=${person.id})}"
						class="btn btn-danger">Delete</a>
				</tr>
			</tbody>
		</table>
		<!-- 
		<nav aria-label="...">
		    <ul class="pagination">
			    <li th:if="${listPerson.totalPages > 0}" th:each="numberPage : ${numbersPages}" 
			    	th:class="${number==listPerson.number + 1} ? 'page-item active' : 'page-item'">
			    	<a class="page-link" th:href="@{/rh/person(size=${listPerson.size}, page=${numberPage})}"
			        th:text=${numberPage}></a>
			    </li>
		    </ul>
		</nav>
		 -->
	</div>
</body>
</html>
